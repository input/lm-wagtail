{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/basic-page.css' %}">
{% endblock extra_css %}

{% block content %}
<h1>{{ page.title }}</h1>

<div class="intro">

</div>

{% include_block page.body %}
{% endblock %}
